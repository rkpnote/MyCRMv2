<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{appuser.photoUrl || './assets/user.png'}}" alt="{{appuser.username}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink="/accounts/{{appuser.username}}" class="btn btn-secondary">
                <i class="fa fa-user"></i>
            </button></li>
            <li class="list-inline-item"><button class="btn btn-secondary">
                <i class="fa fa-heart"></i>
            </button></li>
            <li class="list-inline-item"><button class="btn btn-secondary">
                <i class="fa fa-envelope"></i>
            </button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{appuser.username | titlecase}}
        </h6>
        <p class="card-text text-muted text-center">{{appuser.city}}</p>
    </div>
</div>
