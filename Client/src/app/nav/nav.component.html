<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-secondary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">MyCRM V2</a>
      <ng-container *ngIf="accountService.currentUser$ | async">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/accounts" routerLinkActive="active">Accounts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
          </ul>
          </ng-container>
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle><b><i>Welcome {{user.userName | titlecase}}</i></b></a>
          <div class="dropdown-menu mt-3" *dropdownMenu role="menu">
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" (ngSubmit)="Login()" autocomplete="off">
          <input 
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2" 
          type="text" 
          placeholder="Username">
          <input 
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2" 
          type="password" 
          placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      
    </div>
  </nav>
